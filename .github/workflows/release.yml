name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit -p tsconfig.vscode.json

      - name: Build extension
        run: npm run build:vscode

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies -o grove-${{ github.ref_name }}.vsix

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: grove-${{ github.ref_name }}.vsix
          generate_release_notes: true
